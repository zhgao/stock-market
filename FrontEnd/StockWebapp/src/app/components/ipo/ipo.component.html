<div class="mt-3 mb-3">
        <button class="btn btn-primary" (click)="open(null)"><i class="fa fa-edit fa-fw"></i>Add</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Company Name</th>
                <th scope="col">Company Code</th>
                <th scope="col">Stock Exchange</th>
                <th scope="col">Price Per Share</th>
                <th scope="col">Total Share</th>
                <th scope="col">Open Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of ipos">
                <td>{{i.companyName}}</td>
                <td>{{i.companyCode}}</td>
                <td>{{i.stockExchangeName}}</td>
                <td>{{i.pricePerShare}}</td>
                <td>{{i.totalShare}}</td>
                <td>{{i.openDatetime | date:'yyyy-MM-dd'}}</td>
                <td>
                    <button class="btn btn-outline-primary mr-2" (click)="open(i)"><i class="fa fa-edit fa-fw"></i>Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getList()">
        </ngb-pagination>
    
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getList()">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="40">40 items per page</option>
        </select>
    </div>
