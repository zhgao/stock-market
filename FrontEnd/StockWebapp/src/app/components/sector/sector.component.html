<div class="mt-3 mb-3">
        <button class="btn btn-primary" (click)="open(null)"><i class="fa fa-edit fa-fw"></i>Add</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Sector</th>
                <th scope="col">Brief</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sectors">
                <td>{{s.name}}</td>
                <td>{{s.brief}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="open(s)"><i class="fa fa-edit fa-fw"></i>Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getList()">
        </ngb-pagination>
    
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getList()">
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="40">40 items per page</option>
        </select>
    </div>
