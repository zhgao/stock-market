<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile Update</h4>
</div>
<form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <div class="modal-body">
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <div class="input-group">
                <input id="contactNumber" autocomplete class="form-control" placeholder="Please enter the phone number"
                    formControlName="contactNumber" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }">
                <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.contactNumber.errors.required">Contact Number is required.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input id="email" autocomplete type="email" class="form-control" placeholder="Please enter the email address"
                    formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required.</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </div>
</form>
