<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="page-header">
        <h1 class="d-flex justify-content-center">
          Create Company
        </h1>
      </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="cmpname" class="col-sm-2 control-label"
            >Company Name</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cmpname" />
          </div>
        </div>
        <div class="form-group">
          <label for="turnover" class="col-sm-2 control-label">Turn Over</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="turnover" />
          </div>
        </div>
        <div class="form-group">
          <label for="ceo" class="col-sm-2 control-label">ceo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ceo" />
          </div>
        </div>
        <div class="form-group">
          <label for="bod" class="col-sm-2 control-label"
            >Board of Directors</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bod" />
          </div>
        </div>
        <div class="form-group">
          <label for="bd" class="col-sm-2 control-label"
            >Brief Description</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bd" />
          </div>
        </div>
        <div class="form-group">
          <label for="lise" class="col-sm-2 control-label"
            >List in stock exchange</label
          >
          <div class="col-sm-10">
            <select class="form-control" id="companyorsector">
              <option>BSE</option>
              <option>NSE</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="sector" class="col-sm-2 control-label">Sector</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sector" />
          </div>
        </div>
        <div class="form-group">
          <label for="sc" class="col-sm-2 control-label">Stock Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sc" />
          </div>
        </div>

        <div class="form-group" class="d-flex justify-content-center">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-dark">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-dark">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
