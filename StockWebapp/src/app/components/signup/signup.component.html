<div class="container-signup">
    <form class="form-signup" [formGroup]="signupForm" (ngSubmit)="signup()">
        <img class="mb-3" src="../../../assets/img/stock_icon.png" alt="" width="72" height="72">
        <h4 class="mb-3">Create Account</h4>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
            </div>
            <label for="username" class="sr-only">Username</label>
            <input id="username" autocomplete class="form-control" placeholder="Username" formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope fa-fw"></i></span>
            </div>
            <label for="email" class="sr-only">Email Address</label>
            <input id="email" autocomplete type="email" class="form-control" placeholder="Email address"
                formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address.</div>
            </div>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-phone fa-fw"></i></span>
            </div>
            <label for="contactNumber" class="sr-only">Contact Phone</label>
            <input id="contactNumber" autocomplete type="text" class="form-control" placeholder="Contact phone"
                formControlName="contactNumber" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }">
            <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                <div *ngIf="f.contactNumber.errors.required">Contact Phone is required</div>
            </div>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
            </div>
            <label for="password" class="sr-only">Create Password</label>
            <input id="password" autocomplete type="password" class="form-control" placeholder="Create Password"
                formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">New Password is required.</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
            </div>
            <label for="confirmedPassword" class="sr-only">Repeat Password</label>
            <input id="confirmedPassword" autocomplete type="password" class="form-control"
                placeholder="Repeat Password" formControlName="confirmedPassword"
                [ngClass]="{ 'is-invalid': submitted && f.confirmedPassword.errors }">
            <div *ngIf="submitted && f.confirmedPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmedPassword.errors.required">Confirmed Password is required.</div>
                <div *ngIf="f.confirmedPassword.errors.matched">Confirmed Password is not matched.</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
        </div>
    </form>
</div>
