<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="page-header">
        <h1 class="d-flex justify-content-center">
          Comparision Charts
        </h1>
      </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="companyorsector" class="col-sm-2 control-label"
            >Company/Sector</label
          >
          <div class="col-sm-10">
            <select class="form-control" id="companyorsector">
              <option>Company</option>
              <option>Sector</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="stockexchange" class="col-sm-2 control-label"
            >Stock Exchange</label
          >
          <div class="col-sm-10">
            <select class="form-control" id="companyorsector">
              <option>BSE</option>
              <option>NSE</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="companyname" class="col-sm-2 control-label"
            >Company Name</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="companyname" />
          </div>
        </div>
        <div class="form-group">
          <label for="from" class="col-sm-2 control-label">From Period</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="from" />
          </div>
        </div>
        <div class="form-group">
          <label for="to" class="col-sm-2 control-label">To Period</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="to" />
          </div>
        </div>

        <div class="form-group" class="d-flex justify-content-center">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-dark">Generate Map</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
